<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>üìù Modern To-Do List</h1>

      <form action="/add_task" method="post" class="task-form">
        <input type="text" name="task" placeholder="Enter a task..." required />
        <button type="submit">Add Task</button>
      </form>

      <ul class="task-list">
        {% for task in tasks %}
        <li class="task">
          <input
            type="checkbox"
            onchange="toggleCompletion(this)"
            {%
            if
            task.completed
            %}checked{%
            endif
            %}
          />
          <span class="task-text {% if task.completed %}completed{% endif %}"
            >{{ task.content }}</span
          >
          <a
            href="{{ url_for('delete_task', task_id=task.id) }}"
            class="delete-btn"
            >√ó</a
          >
        </li>
        {% endfor %}
      </ul>
    </div>

    <script>
      function toggleCompletion(checkbox) {
        let taskText = checkbox.nextElementSibling;
        taskText.classList.toggle("completed", checkbox.checked);
      }
    </script>
  </body>
</html>
